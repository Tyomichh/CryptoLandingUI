<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>My site design</title>
  </head>

  <body class="payment-ui">
    <div class="page">
      <div class="backgroundImg"></div>

      <header class="header" style="position: absolute; top: 0">
        <div class="container">
          <div class="header_iner">
            <div class="header_logo">
              <img
                src="../../public/assets/image/Logos/SiteLogo.png"
                alt="SiteLogo"
              />

              <div class="siteLogo_title">Krypto</div>
            </div>

            <nav class="header_nav" id="nav">
              <a class="nav_link backTo_pricing" href="pricing.html"
                >Back to pricing</a
              >
              <a class="nav_link backTo_main" href="home.html">Back to main</a>
            </nav>
          </div>
        </div>
      </header>

      <form class="payment_form" action="" autocomplete="off">
        <h2 class="payment-ui_title">
          Payment Preview <br />
          (UI Demo)
        </h2>
        <p class="payment-ui_disclaimer">
          This form is a visual representation only. No real payments are
          processed.
        </p>

        <div class="payment_left_decoration"></div>

        <div class="payment_right_decoration"></div>

        <div class="checkout_information">
          <div class="input_group">
            <label for="name">User Name</label>
            <input
              class="validInput"
              type="text"
              id="name"
              placeholder="User-001"
            />
          </div>

          <div class="input_group">
            <label for="number">Payment Reference</label>
            <input
              class="validInput"
              id="card-number"
              type="text"
              maxlength="19"
              placeholder="XXXX-XXXX"
            />
          </div>

          <div class="horizontal_grid">
            <div class="input_group">
              <label for="date">Date</label>
              <input
                class="validInput dateInp"
                id="expiry-date"
                maxlength="5"
                type="text"
                placeholder="MM/YY"
              />
            </div>

            <div class="input_group">
              <label for="cvv">Security Code (demo)</label>
              <input
                class="validInput"
                id="cvv"
                maxlength="3"
                type="text"
                placeholder="***"
              />
            </div>
          </div>
        </div>

        <button class="payment_button button--checkout" type="submit">
          Preview
        </button>
      </form>
    </div>

    <script src="../scripts/payment-ui.js"></script>
  </body>
</html>
